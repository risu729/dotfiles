# ref: https://mise.jdx.dev/configuration.html
#:schema https://mise.jdx.dev/schema/mise.json

min_version = "2025.2.6"

[tools]
bun = "1.2.2"
node = "23.8.0"
biome = "1.9.4"
actionlint = "1.7.7"
"aqua:suzuki-shunsuke/ghalint" = "1.2.3" # cspell:ignore shunsuke
"aqua:suzuki-shunsuke/pinact" = "1.2.1"
taplo = "0.9.3"
"npm:prettier" = "3.5.1"
markdownlint-cli2 = "0.17.2"
shfmt = "3.10.0"
shellcheck = "0.10.0"
yamlfmt = "0.16.0"
yamllint = "1.35.1"
"npm:cspell" = "8.17.3"
# cspell:ignore lycheeverse
"aqua:lycheeverse/lychee" = "0.18.0"
typos = "1.29.8"
"npm:ignore-sync" = "8.0.0"
"npm:jschema-validator" = "1.0.7"

[settings]
experimental = true
disable_backends = [
	# cspell:ignore pipx
	# disable pipx backend not to require pipx/uv
	"pipx",
]

[settings.npm]
bun = true

[task_config]
includes = ["tasks.toml", "tasks"]

[hooks]
postinstall = """
{% if env.CI is undefined %}
  mise run buni
{% endif %}
"""
