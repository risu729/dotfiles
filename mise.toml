# ref: https://mise.jdx.dev/configuration.html
#:schema https://mise.jdx.dev/schema/mise.json

min_version = "2024.12.13"

[tools]
bun = "1.1.40"
node = "23.4.0"
# cspell:ignore datasource binstall
# renovate: datasource=crate
cargo-binstall = "1.10.11"
uv = "0.5.10"
"aqua:biomejs/biome" = "1.9.4"
actionlint = "1.7.4"
# renovate: extractVersion=^v(?<version>.+)
"aqua:suzuki-shunsuke/ghalint" = "1.1.0" # cspell:ignore shunsuke
# renovate: extractVersion=^v(?<version>.+)
"aqua:suzuki-shunsuke/pinact" = "1.0.0"
# cspell:ignore tamasfe
# renovate: packageName=tamasfe/taplo
taplo = "0.9.3"
"npm:prettier" = "3.4.2"
markdownlint-cli2 = "0.16.0"
shfmt = "3.10.0"
shellcheck = "0.10.0"
yamlfmt = "0.14.0"
yamllint = "1.35.1"
"npm:renovate" = "39.72.5"
"npm:cspell" = "8.17.1"
"cargo:lychee" = "0.18.0"
typos = "1.28.4"
"npm:ignore-sync" = "7.0.1"

[settings]
experimental = true

[settings.npm]
bun = true

# cspell:ignore pipx
[settings.pipx]
uvx = true

[task_config]
includes = ["tasks.toml", "tasks"]

[hooks]
postinstall = """
{% if env.CI is undefined %}
  mise run buni
{% endif %}
"""
