name: Cloudflare worker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * SUN"

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  test-worker:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read # for checkout

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          sparse-checkout: |
            mise.toml
            tasks.toml
            tasks/*
            worker/*
          sparse-checkout-cone-mode: false

      - run: ls -al

      - name: Install mise
        uses: jdx/mise-action@63a673876c7072c1d6ecb2049c0d572976c83b22 # v2.1.7
        with:
          version: 2024.12.6
          cache_save: ${{ github.ref_name == 'main' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run tests
        run: mise run worker:test:ci

  deploy-worker:
    needs:
      - test-worker

    # skip for main branch as Cloudflare workers builds will deploy automatically
    if: github.event_name != 'push'

    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read # for checkout

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          sparse-checkout: |
            mise.toml
            tasks.toml
            tasks/*
            worker/*
          sparse-checkout-cone-mode: false

      - name: Install mise
        uses: jdx/mise-action@63a673876c7072c1d6ecb2049c0d572976c83b22 # v2.1.7
        with:
          version: 2024.12.6
          cache_save: ${{ github.ref_name == 'main' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Install package.json dependencies
        run: mise run buni:worker

      - name: Get Wrangler args
        id: wrangler-args
        run: |
          args=$(mise run worker:wrangler-args)
          echo "args=${args}" >> "${GITHUB_OUTPUT}"

      - name: Deploy to Cloudflare workers with Wrangler
        uses: cloudflare/wrangler-action@6d58852c35a27e6034745c5d0bc373d739014f7f # v3.13.0
        with:
          workingDirectory: worker
          command: deploy --dry-run ${{ steps.wrangler-args.outputs.args }}

  actions-timeline:
    needs:
      - deploy-worker
    if: ${{ !cancelled() }}

    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      actions: read # for actions-timeline

    steps:
      - name: actions-timeline
        # cspell:ignore kesin
        uses: Kesin11/actions-timeline@3046833d9aacfd7745c5264b7f3af851c3e2a619 # v2.2.1
