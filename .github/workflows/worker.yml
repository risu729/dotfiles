name: Cloudflare worker

on:
  # do not use paths filter because it does not work well with required status checks
  # ref: https://github.com/orgs/community/discussions/13690
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * SUN"

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  test-worker:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read # for checkout

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          sparse-checkout: |
            mise.toml
            mise-tasks/*
            worker/*
          sparse-checkout-cone-mode: false

      - name: Install mise
        uses: jdx/mise-action@3cea416127de5a8efd9642eb725267750e5c09b7 # v2.1.5
        with:
          install_args: bun
          experimental: true

      - name: Run tests
        run: mise run worker:test:ci

  deploy-worker:
    needs:
      - test-worker

    # skip for main branch as Cloudflare workers builds will deploy automatically
    if: github.event_name != 'push'

    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read # for checkout

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          sparse-checkout: |
            mise.toml
            mise-tasks/*
            worker/*
          sparse-checkout-cone-mode: false

      - name: Install mise
        uses: jdx/mise-action@3cea416127de5a8efd9642eb725267750e5c09b7 # v2.1.5
        with:
          install_args: bun
          experimental: true

      - name: Install package.json dependencies
        run: mise run buni:worker

      - name: Get Wrangler args
        id: wrangler-args
        # working-directory must be set to the root of the repository
        # otherwise, mise run fails to execute the task
        # ref: https://github.com/jdx/mise/issues/1660
        run: |
          args=$(mise run worker:wrangler-args)
          echo "args=${args}" >> "${GITHUB_OUTPUT}"

      - name: Deploy to Cloudflare workers with Wrangler
        uses: cloudflare/wrangler-action@b2a0191ce60d21388e1a8dcc968b4e9966f938e1 # v3.11.0
        with:
          workingDirectory: worker
          command: deploy --dry-run ${{ steps.wrangler-args.outputs.args }}

  actions-timeline:
    needs:
      - deploy-worker
    if: ${{ !cancelled() }}

    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      actions: read # for actions-timeline

    steps:
      - name: actions-timeline
        # cspell:ignore kesin
        uses: Kesin11/actions-timeline@3046833d9aacfd7745c5264b7f3af851c3e2a619 # v2.2.1
