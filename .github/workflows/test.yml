name: Test installer on Linux

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * SUN"

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  test-linux:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    permissions:
      contents: read # for checkout

    container:
      image: ghcr.io/risu729/dotfiles/wsl:24.04.20250521@sha256:b4e23eda85cbf3e606d8e9a2d3e45ba7cef32015e31fa9c51f778cd11a2d048b

    steps:
      - name: Run installer
        # use head sha for pull requests because github.sha is set to the merge commit
        # don't use process substitution to avoid masking the errors
        run: |
          curl -fsSL "https://dot.risunosu.com/wsl?ref=${SHA}" | bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
          __CI: true
          SHA: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

  actions-timeline:
    needs:
      - test-linux
    if: ${{ !cancelled() }}

    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      actions: read # for actions-timeline

    steps:
      - name: actions-timeline
        # cspell:ignore kesin
        uses: Kesin11/actions-timeline@427ee2cf860166e404d0d69b4f2b24012bb7af4f # v2.2.3
