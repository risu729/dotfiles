name: Test installer on Linux

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * SUN"

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  test-linux:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    permissions:
      contents: read # for checkout

    container:
      image: ghcr.io/risu729/dotfiles/wsl:24.04.20250129@sha256:94b2b6ff7654cb551f04c5464ba15643e823997b00b4a7e5f21bedbebf6a852d

    steps:
      - name: Run installer
        # use head sha for pull requests because github.sha is set to the merge commit
        # don't use process substitution to avoid masking the errors
        run: |
          curl -fsSL https://dot.risunosu.com/wsl?ref=${{
            github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha
          }} | bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
          __CI: true

  actions-timeline:
    needs:
      - test-linux
    if: ${{ !cancelled() }}

    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      actions: read # for actions-timeline

    steps:
      - name: actions-timeline
        # cspell:ignore kesin
        uses: Kesin11/actions-timeline@a677de8cb916a7f4c94cfd86023bcc73be52f2b6 # v2.2.2
