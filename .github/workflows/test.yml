name: Test installer on Linux

on:
  # do not use paths filter because it does not work well with required status checks
  # ref: https://github.com/orgs/community/discussions/13690
  push:
    branches: main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * SUN"

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  test-linux:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    permissions:
      contents: read # for checkout

    container: ubuntu:noble-20241011@sha256:d4f6f70979d0758d7a6f81e34a61195677f4f4fa576eaf808b79f17499fd93d1

    steps:
      - name: Install apt packages
        run: |
          apt-get update
          apt-get install -y curl sudo

      - name: Run installer
        # use head sha for pull requests because github.sha is set to the merge commit
        run: >-
          bash <(curl -fsSL https://dot.risunosu.com/wsl?ref=${{
            github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha
          }})

  actions-timeline:
    needs:
      - test-linux
    if: ${{ !cancelled() }}

    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      actions: read # for actions-timeline

    steps:
      - name: actions-timeline
        # cspell:ignore kesin
        uses: Kesin11/actions-timeline@3046833d9aacfd7745c5264b7f3af851c3e2a619 # v2.2.1
