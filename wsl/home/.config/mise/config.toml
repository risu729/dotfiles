# ref: https://mise.jdx.dev/configuration.html#global-config-config-mise-config-toml
#:schema https://mise.jdx.dev/schema/mise.json

min_version = "2025.6.5"

[env]
# disable bat paging
BAT_PAGING = "never"

[tools]
# language tools
node = "latest"
bun = "latest"
yarn = "latest"
pnpm = "latest"
java = "latest"
gradle = "latest"
rust = "latest"
python = "latest"
go = "latest"

# mise requirements
# cspell:ignore binstall
cargo-binstall = "latest"
uv = "latest"
# for completion
usage = "latest"
# for aqua backend verification
cosign = "latest"
# cspell:ignore slsa
slsa-verifier = "latest"
# cspell:ignore watchexec
watchexec = "latest"

# cli tools
jq = "latest"
github-cli = "latest"
# cspell:ignore siketyan
"ubi:siketyan/ghr" = "latest"
jc = "latest"
delta = "latest"
ripgrep = "latest"
eza = "latest"
bat = "latest"
fd = "latest"
xh = "latest"
jd = "latest"
sd = "latest"

# biome vs code extension requires global installation
# use ubi instead of aqua to avoid mise errors
"ubi:biomejs/biome" = "@biomejs/biome@2.0.0"

# uni tools
numbat = "latest"

[settings]
pin = true
experimental = true

[settings.npm]
bun = true

[settings.python]
# disable python-build
compile = false
