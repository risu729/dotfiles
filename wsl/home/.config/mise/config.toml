# ref: https://mise.jdx.dev/configuration.html#global-config-config-mise-config-toml
#:schema https://mise.jdx.dev/schema/mise.json

min_version = "2024.11.37"

[env]
# suppress experimental warnings for npm in node v23
# ref: https://github.com/npm/cli/issues/7857
NODE_OPTIONS = "--disable-warning=ExperimentalWarning"

[tools]
# language tools
node = "latest"
bun = "latest"
yarn = "latest"
pnpm = "latest"
java = "latest"
gradle = "latest"
rust = "latest"
python = "latest"
go = "latest"

# mise backends
# cspell:ignore binstall
cargo-binstall = "latest"
uv = "latest"
# required for completion
usage = "latest"

# cli tools
jq = "latest"
github-cli = "latest"
# cspell:ignore kellyjonbrazil
"aqua:kellyjonbrazil/jc" = "latest"
delta = "latest"

# biome vs code extension requires global installation
"aqua:biomejs/biome" = "latest"

[settings]
pin = true
experimental = true

[settings.npm]
bun = true

# cspell:ignore pipx
[settings.pipx]
uvx = true

[settings.python]
# disable python-build
compile = false
