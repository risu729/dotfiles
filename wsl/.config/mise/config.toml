# ref: https://mise.jdx.dev/configuration.html#global-config-config-mise-config-toml
#:schema https://mise.jdx.dev/schema/mise.json

min_version = "2024.11.6"

[tools]
# language tools
node = "latest"
bun = "latest"
yarn = "latest"
pnpm = "latest"
java = "latest"
gradle = "latest"
rust = "latest"
python = "latest"
go = "latest"

# mise backends
# cspell:ignore binstall
cargo-binstall = "latest"
uv = "latest"
# required for completion
usage = "latest"

# cli tools
jq = "latest"
gh = "latest"
# cspell:ignore kellyjonbrazil
"ubi:kellyjonbrazil/jc" = "latest"
delta = "latest"

# biome vs code extension requires global installation
"npm:@biomejs/biome" = "latest"

[settings]
pin = true
experimental = true

# cspell:ignore pipx
[settings.pipx]
uvx = true
